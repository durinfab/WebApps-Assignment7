<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Minimal Web App with JS and Firebase: Create</title>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="js/v/createBobaTea.mjs" type="module"></script>

</head>
<body>
<header>
  <div class="wrapper clearfix">
    <div class="title">
      <h1>Create a new bobatea</h1>
    </div>
    <nav>
      <ul>
        <li><a href="indexBobaTea.html">BTea</a></li>
        <li><a href="index.html">Drink</a></li>
        <li><a href="indexBoba.html">Boba</a></li>
        <br/><br/><br/><br/>
        <li role="menuitem">
          <a href="createBobaTea.html">C</a>
        </li>
        <li role="menuitem">
          <a href="retrieveAndListAllBobaTeas.html">R</a>
        </li>
        <li role="menuitem">
          <a href="rateBobaTea.html">*</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="wrapper clearfix">
    <form id="BobaTea">
      <div><label>ID: <input name="tId" type="text"/></label></div>
      <div><label>Name: <input name="title" type="text"/></label></div>
      <div class="select-one">
        <label>Drink: <select name="selectDrink"></select></label>
      </div>
      <fieldset data-bind="boba">
        <legend>Boba</legend>
      </fieldset>
      <div>
        <button name="commit" type="submit">Save</button>
        <progress hidden="hidden" max="100">%</progress>
      </div>
    </form>
    <a href="indexBobatea.html">Back to main menu</a>
  </div>
</main>
<footer>
  <h5 style="text-align: center">Created by Manuel Bohg</h5>
  <br/>
</footer>
</body>
</html>
